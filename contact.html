<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Resume Optimizer</title>
    <style>
    .contact-us-section {
        padding: 50px 0;
        background-color: #f9f9f9;
    }
    
    .contact-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
    }
    
    .contact-description {
        text-align: center;
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 40px;
    }
    
    .contact-form-container {
        display: flex;
        justify-content: center;
    }
    
    .contact-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }
    
    .contact-form .form-group {
        margin-bottom: 20px;
    }
    
    .contact-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }
    
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
    }
    
    .contact-form textarea {
        resize: vertical;
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        border-color: #1e3c72;
    }
    
    .submit-btn {
        background-color: #1e3c72;
        color: white;
        padding: 15px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #2a5298;
    }
    
   /* Footer Section */
   .footer {
            background-color: #1e3c72;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .footer .logo img {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            padding: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .footer p {
            font-size: 1rem;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .footer .social-icons {
            margin-top: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        .footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .footer .social-icons a:hover {
            color: #f0f0f0;
            transform: scale(1.2);
        }

        .footer .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        .footer .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        .footer .footer-links a:hover {
            color: #f0f0f0;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .footer {
                padding: 20px 10px;
            }

            .footer .logo {
                font-size: 1.5rem;
            }

            .footer .logo img {
                width: 80px;
                height: 80px;
            }

            .footer p {
                font-size: 0.9rem;
            }

            .footer .social-icons a {
                font-size: 1.2rem;
            }

            .footer .footer-links {
                flex-direction: column;
            }

            .footer .footer-links a {
                margin: 10px 0;
            }
        }
        header {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
}

h1.title {
    font-size: 2.5rem;
    font-weight: 700;
}

.back-button {
    background-color: #fff;
    color: #1e3c72;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #f4f4f4;
}
</style>    
</head>
<body>
    <!-- Header Section -->
    <header style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
        <div class="container">
            <h1 class="title">AI Resume Optimizer</h1>
            <button id="backButton" class="back-button">&#8592; Back</button>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us-section">
        <div class="container">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-description">
                If you have any questions, feedback, or need assistance, feel free to reach out to us. We're here to help you optimize your resume and guide you through every step of the process.
            </p>

            <div class="contact-form-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="logo">
            <img src="WhatsApp Image 2025-01-09 at 03.16.07_5542930a.jpg" alt="Logo">
        </div>
        <p>Created by Group 2</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back(); // Goes back to the previous page
        });
    </script>
</body>
</html>
