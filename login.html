<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Login Container */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 2;
}

.login-box {
    background: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: slideIn 1s ease-out;
}

/* Titles */
.login-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #1e3c72;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in;
}

.login-subtitle {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
    animation: fadeIn 2.5s ease-in;
}

/* Buttons */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    background: #1e3c72;
    color: white;
    font-size: 1rem;
    padding: 15px 40px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(30, 60, 114, 0.4);
}

.btn:active {
    transform: translateY(0);
}

/* Button Hover Animation */
.btn.hovered {
    background: #153b6a;
    color: white;
    box-shadow: 0 15px 20px rgba(30, 60, 114, 0.5);
}

/* Animated Circles */
.animation-circle {
    position: absolute;
    background: #1e3c72;
    border-radius: 50%;
    opacity: 0.1;
    animation: float 5s infinite ease-in-out;
    z-index: 1;
}

.animation-circle:nth-child(1) {
    width: 400px;
    height: 400px;
    bottom: 10%;
    left: 5%;
    animation-delay: 0s;
}

.animation-circle:nth-child(2) {
    width: 300px;
    height: 300px;
    top: 15%;
    right: 10%;
    animation-delay: 1.5s;
}

/* Animations */
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-box {
        width: 90%;
    }

    .btn {
        padding: 10px 30px;
        font-size: 0.9rem;
    }
}

    </style>
<body>
    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">AI Resume Optimizer</h1>
            <p class="login-subtitle">Please Login or Signup to continue</p>
            <div class="button-container">
                <button class="btn login-btn">Login</button>
                <button class="btn signup-btn">Signup</button>
            </div>
        </div>
    </div>

    <!-- Animations -->
    <div class="animation-circle"></div>
    <div class="animation-circle"></div>

    <script>
        // Add animations for buttons
        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("mouseenter", () => {
                button.classList.add("hovered");
            });
            button.addEventListener("mouseleave", () => {
                button.classList.remove("hovered");
            });
        });
    </script>
</body>
</html>
